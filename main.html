<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nested Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
      <!-- First Row -->
      <tr>
        <!-- Nested Table 2 -->
        <td>
          <table border="1" style="width: 100%; height: 100%">
            <thead>
              <tr>
                <th colspan="2">Nested Table 2</th>
              </tr>
              <tr>
                <th>Column 1</th>
                <th>Column 2</th> <!-- âœ… Fixed duplicate "Column 1" -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>abc</td>
                <td>def</td>
              </tr>
            </tbody>
          </table>
        </td>

        <!-- Nested Table 1 -->
        <td>
          <table border="1" style="width: 100%; height: 100%">
            <thead>
              <tr>
                <th>Nested Table 1</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <ul>
                    <li>List item</li>
                    <li>List item</li>
                    <li>List item</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <!-- Second Row -->
      <tr>
        <!-- Nested Table 3 -->
        <td>
          <table border="1" style="width: 100%; height: 100%">
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <td>
                <a href="#nestedTable">Nested Table</a>
              </td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>

        <!-- Nested Table 4 -->
        <td>
          <table border="1" style="width: 100%; height: 100%">
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr>
              <td style="background-color: black; color: white; text-align: center;">
                <b>HTML</b>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
